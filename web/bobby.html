<!DOCTYPE html>
<html>
<head>
    <!-- Page title. -->
	<title>DSUB - Bobby</title>
    <!-- Authors of the page. -->
    <meta name="author" content="Branden Brideau, Olivier Chiasson">
    <!-- Import bootstrap css. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import fontawesome css. -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Import our custom styles. -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript::void();">DSUB</a>

            <form class="d-flex">
                <button class="btn btn-outline-secondary" type="button"><i class="fas fa-cogs"></i></button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row fluid-top">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Raised Hands</h5>

                        <div class="row">
                            <div class="col-6">
                                <label for="selectGroup">Group</label>
                                
                                <select class="form-select" id="selectGroup" data-bs-toggle="tooltip" data-bs-placement="top" title="Select which group will show in the table and which group will be allowed to react to the raised hand post.">
                                    <option selected hidden>Select a Group</option>
                                    <option value="TIR1">TIR1</option>
                                    <option value="TIR2">TIR2</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="selectChannel">Channel</label>

                                <select class="form-select" id="selectChannel" data-bs-toggle="tooltip" data-bs-placement="top" title="Select which channel the raised hand post will be posted in. Only one post can be created at all times per user. When creating a new post the old one will be removed.">
                                    <option selected hidden>Select a Channel</option>
                                    <option value="butts">#butts</option>
                                    <option value="tits">#tits</option>
                                </select>
                            </div>
                        </div>

                        <div class="fluid-top" id="action-table">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Olivier</td>
                                        <td><i class="fas fa-hand-paper"></i></td>
                                    </tr>
                                    <tr>
                                        <td>Branden</td>
                                        <td><i class="fas fa-hand-paper"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="float-end">
                            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Create the raised hand post in the selected channel.">Create</button>
                            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="Clear all hands that are currently raised from the current post.">Clear</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete the raised hand post.">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Questions and Answers</h5>

                        <canvas id="qanda"></canvas>

                        <form>
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-6">
                                    <label for="selectGroup">Quick Pick</label>
                                    
                                    <select class="form-select" id="selectGroup" data-bs-toggle="tooltip" data-bs-placement="top" title="This will auto-complete the question and checkboxes for you with the predefined values.">
                                        <option selected hidden>Select a Quick Pick Question</option>
                                        <option value="got questions">Avez vous des question?</option>
                                        <option value="ab">A / B</option>
                                        <option value="abc">A / B / C</option>
                                        <option value="abcd">A / B / C / D</option>
                                    </select>
                                </div>

                                <div class="col-6">
                                    <label for="qandaSelectChannel">Channel</label>
                                    
                                    <select class="form-select" id="qandaSelectChannel" data-bs-toggle="tooltip" data-bs-placement="top" title="Select which channel the raised hand post will be posted in. Only one post can be created at all times per user. When creating a new post the old one will be removed.">
                                        <option selected hidden>Select a Channel</option>
                                        <option value="butts">#butts</option>
                                        <option value="tits">#tits</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-floating" style="margin-bottom: 10px;">
                                <textarea class="form-control" placeholder="Leave a comment here" id="qanda-quesstion" maxlength="2400" style="height: 75px; max-height: 100px; min-height: 75px;"></textarea>
                                <label for="qanda-quesstion">Custom Question</label>
                            </div>
                        </form>

                        <div class="float-start">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="hand" style="cursor: pointer;">
                                <label class="form-check-label" for="inlineCheckbox1"><i class="fas fa-hand-paper"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="check" style="cursor: pointer;">
                                <label class="form-check-label" for="inlineCheckbox2"><i class="fas fa-check"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="reject" style="cursor: pointer;">
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fas fa-times"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="a" style="cursor: pointer;">
                                <label class="form-check-label" for="inlineCheckbox4"><b>A</b></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="b" style="cursor: pointer;">
                                <label class="form-check-label" for="inlineCheckbox5"><b>B</b></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="c" style="cursor: pointer;">
                                <label class="form-check-label" for="inlineCheckbox6"><b>C</b></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="d" style="cursor: pointer;">
                                <label class="form-check-label" for="inlineCheckbox7"><b>D</b></label>
                            </div>
                        </div>

                        <div class="float-end">
                            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Posts the question in the selected channel.">Create</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete the post.">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row fluid-top justify-content-end">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Attendance</h5>

                        <div class="row">
                            <div class="col-6">
                                <label for="attSelectGroup">Group</label>
                                
                                <select class="form-select" id="attSelectGroup" data-bs-toggle="tooltip" data-bs-placement="top" title="Select which group will show in the table and which group will be allowed to react to the raised hand post.">
                                    <option selected hidden>Select a Group</option>
                                    <option value="TIR1">TIR1</option>
                                    <option value="TIR2">TIR2</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="attSelectChannel">Channel</label>

                                <select class="form-select" id="attSelectChannel" data-bs-toggle="tooltip" data-bs-placement="top" title="Select which channel the raised hand post will be posted in. Only one post can be created at all times per user. When creating a new post the old one will be removed.">
                                    <option selected hidden>Select a Channel</option>
                                    <option value="butts">#butts</option>
                                    <option value="tits">#tits</option>
                                </select>
                            </div>
                        </div>

                        <div class="fluid-top" id="att-action-table">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Online</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Olivier</td>
                                        <td><i class="fas fa-check"></i></td>
                                    </tr>
                                    <tr>
                                        <td>Branden</td>
                                        <td><i class="fas fa-times"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="float-end">
                            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Creates an attendance post in the selected channel for the selected group">Create</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete the attendance post.">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import bootstrap js. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import jQuery. -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!-- Import chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
