<!DOCTYPE html>
<html>
<head>
    <!-- Page title. -->
	<title>DSUB - Bobby</title>
    <!-- Authors of the page. -->
    <meta name="author" content="Branden Brideau, Olivier Chiasson">
    <!-- Import bootstrap css. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import fontawesome css. -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Import our custom styles. -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript::void();">DSUB</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row fluid-top">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Raised Hands</h5>

                        <div class="row">
                            <div class="col-6">
                                <label for="selectGroup">Group</label>
                                
                                <select class="form-select" id="selectGroup" data-bs-toggle="tooltip" data-bs-placement="top" title="Select which group will show in the table and which group will be allowed to react to the raised hand post.">
                                    <option selected hidden>Select a Group</option>
                                    <option value="TIR1">TIR1</option>
                                    <option value="TIR2">TIR2</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="selectChannel">Channel</label>

                                <select class="form-select" id="selectChannel" data-bs-toggle="tooltip" data-bs-placement="top" title="Select which channel the raised hand post will be posted in. Only one post can be created at all times per user. When creating a new post the old one will be removed.">
                                    <option selected hidden>Select a Channel</option>
                                    <option value="butts">#butts</option>
                                    <option value="tits">#tits</option>
                                </select>
                            </div>
                        </div>

                        <div class="fluid-top" id="action-table">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Olivier</td>
                                        <td>Hand</td>
                                    </tr>
                                    <tr>
                                        <td>Branden</td>
                                        <td>Checkmark</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="float-end">
                            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Create the raised hand post in the selected channel.">Create</button>
                            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="Clear all hands that are currently raised from the current post.">Clear</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete the raised hand post.">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import bootstrap js. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import jQuery. -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
</body>
</html>
