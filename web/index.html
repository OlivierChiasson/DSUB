<!DOCTYPE html>
<html>
<head>
    <!-- Page title. -->
	<title>DSUB</title>

    <!-- Import our bootstrap css. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import our fontawesome css. -->

<body class="text-center">
    <form class="form-login">
        <h1 class="h3 mb-3 font-weight-normal">Please pick a username to continue with.</h1>
        <select class="form-select form-select2" label="inputUsername">
            <option selected hidden>Pick a username</option>
            <option value="bobby">Bobby</option>
            <option value="dominique">Dominique</option>
            <option value="michel">Michel</option>
        </select>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary">Continue</button>
        </div>
    </form>

    <!-- Import our bootstrap js. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import our jQuery. -->

</html>
